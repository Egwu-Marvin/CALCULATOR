<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <form action="" name="calc">
        
        
        <div class="container" style="width: max-content;">
            
            <p>Calc</p>

            <input class="disp" type="text" name="display"> 
            <br>

            <div style="background-color: #000628; margin: 20px; border-radius: 10px; padding: 20px;">

                <input class="btn" type="button" value="7" onclick="calc.display.value += '7'">

                <input class="btn" type="button" value="8" onclick="calc.display.value += '8'">

                <input class="btn" type="button" value="9" onclick="calc.display.value += '9'">

                <input class="btn" type="button" value="DEL" onclick="calc.display.value = ''" style="background-color: darkslateblue; color: aliceblue; "> <br>

                <input class="btn" type="button" value="4" onclick="calc.display.value += '4'">

                <input class="btn" type="button" value="5" onclick="calc.display.value += '5'">

                <input class="btn" type="button" value="6" onclick="calc.display.value += '6'">

                <input class="btn" type="button" value="+" onclick="calc.display.value += '+'"> <br>

                <input class="btn" type="button" value="1" onclick="calc.display.value += '1'">

                <input class="btn" type="button" value="2" onclick="calc.display.value += '2'">

                <input class="btn" type="button" value="3" onclick="calc.display.value += '3'">

                <input class="btn" type="button" value="-" onclick="calc.display.value += '-'"> <br>

                <input class="btn" type="button" value="." onclick="calc.display.value += '.'">

                <input class="btn" type="button" value="0" onclick="calc.display.value += '0'">

                <input class="btn" type="button" value="&#247" onclick="calc.display.value += '/'">
                
                <input class="btn" type="button" value="*"onclick="calc.display.value += '*'"> <br>

                <input class="btn" type="button" value="RESET" style="width: 165px; background-color: darkslateblue; color: aliceblue;">

                <input class="btn" type="button" value="=" onclick="calc.display.value  +=  eval(calc.display.value); '=' " style="width: 165px; background-color: red; color: aliceblue;">
                
            </div>
            
            </div>

            
    </form>
    
</body>
</html>
